<h2>Characters</h2>
<div>
    <div *ngFor="let character of characters; let i = index">
        <app-characters-list-register [register]="character"></app-characters-list-register>
    </div>
</div>
<div class="paginador">
    <div class="botones">
        <input id="principio" type="button" value="<<" (click)="pagerPrinciple()">
        <input id="atras" type="button" value="<" (click)="pagerBack()">
        <input id="pagina" type="number" [value]="page" disabled>
        <input id="adelante" type="button" value=">" (click)="pagerForward()">
        <input id="final" type="button" value=">>" (click)="pagerEnd()">
    </div>
    <div class="pagina">
        <span>PÃ¡ginas:</span>
        <span id="pagina_actual">{{ page }}</span>
        <span>/</span>
        <span id="ultima_pagina">{{ maxPage }}</span>
    </div>
    <div class="registros">
        <span>Registros totales:</span>
        <span id="total_registros">{{ totalRecords }}</span>
    </div>
</div>
